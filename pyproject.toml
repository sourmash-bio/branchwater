[project]
name = "branchwater"
version = "0.3.0"
requires-python = ">=3.12.2,<3.13"

[tool.pixi.project]
channels = ["conda-forge", "bioconda"]
platforms = ["linux-64", "linux-aarch64", "osx-64", "osx-arm64"]

[tool.pixi.environments]
default = { features = ["build", "prepare", "deploy", "dev", "web", "metadata", "duckdb", "docs"], solve-group = "default" }
build = { features = ["build"], solve-group = "default" }
prepare = { features = ["build", "prepare"], solve-group = "default" }
dev = { features = ["dev"], solve-group = "default" }
web = { features = ["web", "duckdb"], solve-group = "default" }
metadata = { features = ["metadata"], solve-group = "default" }
duckdb = { features = ["duckdb"], solve-group = "default" }

[tool.pixi.tasks]
demo = { depends-on = ["index", "metadata"] }

[tool.pixi.feature.build.dependencies]
rust = "~=1.84.0"
compilers = ">=1.7.0,<1.8"
clangdev = ">=16.0.6,<17.1"
libclang = ">=16.0.6,<17.1"
cargo-llvm-cov = "~=0.6.15"
cargo-nextest = "~=0.9.78"

[tool.pixi.feature.build.tasks]
build-server = "cargo build --release -p branchwater-server"

[tool.pixi.feature.prepare.tasks]
index = { cmd = ["snakemake"], cwd = "experiments" }
metadata = { depends-on = ["metadata_bq", "load_duckdb"] }

[tool.pixi.feature.prepare.dependencies]
snakemake = ">=8.5.3,<8.6"
sourmash = ">=4.8.6,<4.9"

[tool.pixi.feature.duckdb.dependencies]
duckdb = "~=1.1.3"
duckdb-cli = "~=1.1.3"
polars = ">=1.12.0,<2"
pyarrow = "*"

[tool.pixi.feature.duckdb.tasks]
load_duckdb = "python metadata/load_duckdb.py -o bw_db/metadata.duckdb bw_db/metadata.parquet"

[tool.pixi.feature.metadata.dependencies]
polars = ">=1.12.0,<2"
pyarrow = "*"
google-cloud-bigquery = ">=3.28.0,<4"

[tool.pixi.feature.metadata.tasks]
metadata_sra = { cmd = ["python3", "prepare_sra.py", "-a", "../bw_db/sraids", "-o", "../bw_db/metadata.parquet"], cwd = "metadata" }
metadata_bq = { cmd = ["python3", "prepare_bq.py", "-a", "../bw_db/sraids", "-k", "../bw_db/bqKey.json", "-o", "../bw_db/metadata.parquet"], cwd = "metadata" }

[tool.pixi.feature.deploy.tasks]
deploy = "docker compose"

[tool.pixi.feature.docs.dependencies]
pandoc = "*"

[tool.pixi.feature.docs.pypi-dependencies]
furo = ">=2023.09.10"
myst-parser = "*"
sphinx-copybutton = "*"
sphinx-design = "*"
sphinx-inline-tabs = "*"
sphinx-tabs = "*"
sphinxcontrib-mermaid = "*"

[tool.pixi.feature.docs.tasks]
docs = "sphinx-build -d docs/doctree docs docs/out --color -bhtml"

[tool.pixi.feature.dev.dependencies]
pyright = "*"

[tool.pixi.feature.web.dependencies]
flask = "~=2.3.2"
polars = ">=1.12.0,<2"
urllib3 = "~=2.0.4"
pyyaml = "~=6.0"
gunicorn = "~=23.0"
Markdown = "~=3.6"

[tool.pixi.feature.web.pypi-dependencies]
sentry-sdk = { version = "*", extras = ["flask"] }

[tool.pixi.system-requirements]
linux = "3.10"
libc = "2.17"
macos = "12.0"
